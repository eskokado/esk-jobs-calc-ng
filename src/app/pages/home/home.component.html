<app-header></app-header>

<div class="container">
  <main class="animate-up delay-2">
    <h1 class="sr-only">Trabalhos</h1>

    <div class="cards">
      <div class="card progress" data-id="1">
        <div class="id column">1</div>
        <div class="name column">Pizzaria Guloso</div>
        <div class="deadline column">
          <span>Prazo</span>
          <p>3 dias para a entrega</p>
        </div>
        <div class="amount column">
          <span>Valor</span>
          <p>R$ 4500,00</p>
        </div>
        <div class="status badge column">Em andamento</div>
        <div class="actions column flex">
          <p class="sr-only">Ações</p>
          <a href="job-edit.html" class="button white edit" title="Editar Job">
            <img src="/assets/images/edit-24.svg" alt="Editar Job" />
          </a>
          <button class="delete button white" title="Excluir Job">
            <img src="/assets/images/trash-24.svg" alt="Excluir Job" />
          </button>
        </div>
      </div>
      <!-- end card -->

      <div class="card done" data-id="2">
        <div class="id column">2</div>
        <div class="name column">OneTwo Project</div>
        <div class="deadline column">
          <span>Prazo</span>
          <p>3 dias para a entrega</p>
        </div>
        <div class="amount column">
          <span>Valor</span>
          <p>R$ 4500,00</p>
        </div>
        <div class="status badge column">Encerrado</div>
        <div class="actions column flex">
          <p class="sr-only">Ações</p>
          <a href="job-edit.html" class="button white edit" title="Editar Job">
            <img src="/assets/images/edit-24.svg" alt="Editar Job" />
          </a>
          <button class="delete button white" title="Excluir Job">
            <img src="/assets/images/trash-24.svg" alt="Excluir Job" />
          </button>
        </div>
      </div>
    </div>
    <!-- end cards -->
  </main>
</div>
<!-- end container -->

<div class="modal-wrapper">
  <div class="modal">
    <img
      src="/assets/images/trash-48.svg"
      alt="Excluir Job"
      title="Excluir Job"
    />
    <h3>Excluir Job</h3>
    <p>
      Quer mesmo excluir esse job? <br />
      Ele será apagado para sempre.
    </p>

    <p></p>
    <footer>
      <a class="button gray" href="#">Cancelar</a>
      <button class="button red" type="submit" form="delete-job">
        Excluir Job
      </button>
    </footer>
  </div>
  <form method="post" action="/job/delete" id="delete-job"></form>
</div>
<!-- end modal-wrapper -->
