<app-header
  [profile]="profile"
  [statusCount]="statusCount"
  [freeHours]="freeHours"
></app-header>

<div class="container">
  <main class="animate-up delay-2">
    <h1 class="sr-only">Trabalhos</h1>

    <div class="cards" *ngIf="jobs">
      <div
        class="card progress"
        *ngFor="let job of jobs"
        data-id="{{ job.id }}"
      >
        <div class="id column">{{ job.id }}</div>
        <div class="name column">{{ job.name }}</div>
        <div class="deadline column">
          <span>Prazo</span>
          <p *ngIf="job.remaining">{{ job.remaining }} dias para a entrega</p>
        </div>
        <div class="amount column">
          <span>Valor</span>
          <p>R$ {{ job.budget }}</p>
        </div>
        <div class="status badge column">{{ job.status }}</div>
        <div class="actions column flex">
          <p class="sr-only">Ações</p>
          <a
            href="job-edit/{{ job.id }}"
            class="button white edit"
            title="Editar Job"
          >
            <img src="/assets/images/edit-24.svg" alt="Editar Job" />
          </a>
          <a
            (click)="remove(job.id)"
            class="delete button white"
            title="Excluir Job"
          >
            <img src="/assets/images/trash-24.svg" alt="Excluir Job" />
          </a>
        </div>
      </div>
      <!-- end card -->
    </div>
    <!-- end cards -->
  </main>
</div>
<!-- end container -->
