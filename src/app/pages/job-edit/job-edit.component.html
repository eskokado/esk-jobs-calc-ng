<app-header-page title="Editar Job"></app-header-page>
<div class="container flex animate-up delay-2" *ngIf="job">
  <main>
    <form id="form-job" (ngSubmit)="saveJob()">
      <fieldset>
        <legend>Dados do Job</legend>
        <div class="separator light"></div>

        <div class="input-wrapper">
          <label for="name">Nome do Job</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ job.name }}"
            [(ngModel)]="job.name"
          />
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <label for="daily-hours"
              >Quantas horas <br />
              por dia vai dedicar ao job?</label
            >
            <input
              type="number"
              step="0.1"
              id="daily-hours"
              name="daily_hours"
              value="{{ job.daily_hours }}"
              [(ngModel)]="job.daily_hours"
            />
          </div>

          <div class="input-wrapper">
            <label for="total-hours"
              >Estimativa de <br />
              horas para esse Job?</label
            >
            <input
              type="number"
              id="total-hours"
              name="total_hours"
              value="{{ job.total_hours }}"
              [(ngModel)]="job.total_hours"
            />
          </div>
        </div>
      </fieldset>
    </form>
  </main>
  <aside class="card">
    <img src="/assets/images/money-color.svg" alt="Imagem de Dinheiro" />
    <p>
      O valor do projeto ficou em <strong>R$ {{ budget }}</strong>
    </p>
    <div class="button-group">
      <button
        class="button green"
        form="form-job"
        type="submit"
        title="Salvar Dados"
      >
        Salvar
      </button>
      <a href="#" class="button gray">
        <img
          src="/assets/images/trash-24.svg"
          alt="Cancelar cadastro"
          title="Cancelar cadastro"
        />
      </a>
    </div>
  </aside>
</div>
<!-- end container -->

<div class="modal-wrapper">
  <div class="modal">
    <img
      src="/assets/images/trash-48.svg"
      alt="Excluir Job"
      title="Excluir Job"
    />
    <h3>Excluir Job</h3>
    <p>
      Quer mesmo excluir esse job? <br />
      Ele ser√° apagado para sempre.
    </p>

    <p></p>
    <footer>
      <a class="button gray" href="#">Cancelar</a>
      <button class="button red" type="submit" form="delete-job">
        Excluir Job
      </button>
    </footer>
  </div>
  <form method="post" action="/job/delete/{JOBID}" id="delete-job"></form>
</div>
<!-- end modal-wrapper -->
