<app-header-page title="Editar Profile"></app-header-page>
<div class="container animate-up delay-2" *ngIf="profile">
  <aside class="card">
    <img src="{{ profile.avatar }}" alt="{{ profile.name }}" />
    <h2>{{ profile.name }}</h2>
    <p>
      O valor da sua hora é <br />
      <strong>R$ {{ profile.value_hour }}</strong>
    </p>
    <button class="button green" form="form-profile" type="submit">
      Salvar dados
    </button>
  </aside>
  <main>
    <form id="form-profile" (ngSubmit)="saveProfile()">
      <fieldset>
        <legend>Dados do perfil</legend>
        <div class="separator light"></div>

        <div class="input-group">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="profile.name"
            />
          </div>

          <div class="input-wrapper">
            <label for="avatar">Link da foto</label>
            <input
              placeholder="https://"
              type="url"
              id="avatar"
              name="avatar"
              [(ngModel)]="profile.avatar"
            />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Planejamento</legend>
        <div class="separator light"></div>

        <div class="input-group">
          <div class="input-wrapper">
            <label for="monthly-budget"
              >Quanto eu <br />quero ganhar por mês?</label
            >
            <input
              type="amount"
              step="0.1"
              id="monthly-budget"
              name="monthly_budget"
              placeholder="R$"
              [(ngModel)]="profile.monthly_budget"
            />
          </div>

          <div class="input-wrapper">
            <label for="hours-per-day"
              >Quantas horas <br />
              quero trabalhar por dia?</label
            >
            <input
              type="number"
              id="hours-per-day"
              name="hours_per_day"
              [(ngModel)]="profile.hours_per_day"
            />
          </div>
        </div>

        <div class="input-group">
          <div class="input-wrapper">
            <label for="days-per-week"
              >Quantos dias <br />quero trabalhar por semana?</label
            >
            <input
              type="number"
              id="days-per-week"
              name="days_per_week"
              [(ngModel)]="profile.days_per_week"
            />
          </div>

          <div class="input-wrapper">
            <label for="vacation-per-year"
              >Quantas semanas <br />
              por ano você quer tirar férias?</label
            >
            <input
              type="number"
              id="vacation-per-year"
              name="vacation_per_year"
              [(ngModel)]="profile.vacation_per_year"
            />
          </div>
        </div>
      </fieldset>
    </form>
  </main>
</div>
<!-- end container -->
