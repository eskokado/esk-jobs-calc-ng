<header class="page-header">
  <div class="container">
    <section id="top" class="animate-up">
      <h2 class="sr-only">Homepage</h2>
      <img id="logo" src="/assets/images/logo.svg" alt="Logo" />
      <span id="notification">
        <img src="/assets/images/alert-octagon.svg" alt="Alerta" />
        Você tem {{ freeHours }} horas livres no seu dia
      </span>
      <a href="profile" id="avatar-profile">
        <p *ngIf="profile && profile.name">
          {{ profile.name }}<span>Ver perfil</span>
        </p>
        <img *ngIf="profile && profile.avatar" src="{{ profile.avatar }}" />
      </a>
    </section>

    <div class="separator"></div>

    <section id="summary" class="animate-up delay-1">
      <h2 class="sr-only">Sumário</h2>

      <div class="info">
        <div class="total">
          <strong>{{ statusCount.total }}</strong>
          Projetos ao total
        </div>
        <div class="in-progress">
          <strong>{{ statusCount.progress }}</strong>
          Em andamento
        </div>
        <div class="finished">
          <strong>{{ statusCount.done }}</strong>
          Encerrados
        </div>
      </div>
      <a class="button orange" href="job">
        <span>
          <img src="/assets/images/plus-24.svg" alt="Novo Job" />
        </span>
        Adicionar novo job
      </a>
    </section>
  </div>
</header>
